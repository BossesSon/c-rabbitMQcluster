# Monitoring Stack for RabbitMQ Load Test
# Includes Prometheus, Grafana, RabbitMQ Exporter, and Pushgateway
# Note: Node exporters and cAdvisor must be manually deployed on RabbitMQ nodes
version: '3.8'

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=7d'
      - '--web.enable-lifecycle'
      - '--storage.tsdb.wal-compression'
    restart: unless-stopped
    networks:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/dashboards:/var/lib/grafana/dashboards
      - ./grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin123}
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    restart: unless-stopped
    networks:
      - monitoring

  # Note: Node exporters should be manually deployed on RabbitMQ nodes
  # They are not included in this compose file as they need to run directly
  # on the RabbitMQ servers (not in containers on the test host)

  rabbitmq-exporter:
    image: kbudde/rabbitmq-exporter:latest
    container_name: rabbitmq-exporter
    ports:
      - "9419:9419"
    environment:
      - RABBIT_URL=http://${RABBITMQ_ADMIN_USER:-admin}:${RABBITMQ_ADMIN_PASSWORD:-password}@${RMQ1_HOST:-localhost}:15672
      - RABBIT_USER=${RABBITMQ_ADMIN_USER:-admin}
      - RABBIT_PASSWORD=${RABBITMQ_ADMIN_PASSWORD:-password}
      - PUBLISH_PORT=9419
      - LOG_LEVEL=info
      - RABBIT_CAPABILITIES=bert,no_sort
    restart: unless-stopped
    networks:
      - monitoring

  # Note: cAdvisor should be manually deployed on RabbitMQ nodes if needed
  # It requires Docker or Podman socket access on each node

  load-test-metrics:
    image: prom/pushgateway:latest
    container_name: load-test-metrics
    ports:
      - "9091:9091"
    restart: unless-stopped
    networks:
      - monitoring

volumes:
  prometheus_data:
  grafana_data:

networks:
  monitoring:
    driver: bridge